<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --white: #ffffff;
            --black: #000000;
            --DarkGray: #A9A9A9;
            --MidnightBlue:  #191970;
            --DarkSlateBlue: #483D8B;
            --lg: 16px;
            --md: 14px;
            --sm: 12px;
        }
        body{
            font-family: 'Lexend', sans-serif;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="./icons/leaf-icon.png" alt="logo">
                <p>NAME APP</p>
            </div>
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="example@email.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="create create-password">

                <label for="password" class="label">Repeat password</label>
                <input type="password" id="password" placeholder="*********" class="repeat repeat-password">

                <button class="primaryButton buttonSignUp">Sign up</button>
            </form>     
        </div>
    </div>  
</body>
</html>
